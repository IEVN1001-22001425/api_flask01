<!--cuando se declara una propiedad que comienza con (_) es una propiedad privada-->
{%macro campo1(name,placeholder,type='text')%} <!--nombre de macro-->

<div class="mb-3">
      <label for="{{name}}" class="form-label">{{name}}:</label>
      <input type="{{type}}" class="form-control" id="{{name}}" name="{{name}}" placeholder="{{placeholder}}">
</div>

{%endmacro%}
