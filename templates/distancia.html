{% extends "layout.html" %}
{% block contenido %}

    <h1>Distancia entre dos puntos</h1>

    <form action="/distancia" method="post">

    <div class="mb-3">
      <label for="x1" class="form-label">X1:</label>
      <input type="number" class="form-control" id="x1" name="x1" placeholder="x1">
    </div>
    <div class="mb-3">
      <label for="y1" class="form-label">Y1:</label>
      <input type="number" class="form-control" id="y1" name="y1" placeholder="y1">
    </div>
    <div class="mb-3">
      <label for="x2" class="form-label">X2:</label>
      <input type="number" class="form-control" id="x2" name="x2" placeholder="x2">
    </div>
    <div class="mb-3">
      <label for="y2" class="form-label">Y2:</label>
      <input type="number" class="form-control" id="y2" name="y2" placeholder="y2">
    </div>

    <button type="submit" class="btn btn-primary">Calcular</button>

    </form>

    {% if distancia is not none %}
            <p>La distancia entre los dos puntos esde: 
                <p>{{ distancia }}</p>
            </p>
        
    {% endif %}


{% endblock %}
