{% extends "layout.html" %}
{% block contenido %}
   {% import "_macros.html" as macros %}

   <h1>Distancia entre dos puntos</h1>
   <form action="/distanciapuntos" method="post" novalidate>

      {{macros.render_field(form.x1)}}
      {{macros.render_field(form.y1)}}
      {{macros.render_field(form.x2)}}
      {{macros.render_field(form.y2)}}

      <button type="submit" class="btn btn-primary">Calcular</button>

   </form>

   <h2>Resultado: {{resultado}}</h2>
   

{% endblock %}
